<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Moja prva stranica – Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: white;
            border: 1px solid #cccccc;
            margin: 20px;
            padding: 10px;
        }

        .banner img {
            width: 100%;
            display: block;             
            border-bottom: 3px solid #ffcc00;
        }

        nav {
            background-color: #333333;   
            padding: 8px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;          
        }

        li {
            display: inline-block;
            margin-right: 15px;
        }

    
        a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 12px;
            font-size: 14px;
        }

        main {
            background-color: white;
            border: 1px solid #cccccc;
            margin: 0 20px 20px 20px;
            padding: 10px;
        }

        main p {
            line-height: 1.5;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #555555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="banner">
            <img src="lego_banner.jpg" alt="Lego">
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Usluge</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Ovdje će ići ostatak sadržaja stranice.</p>
    </main>

    <footer>
        &copy; Leonarda Žgrablić
    </footer>
</body>
</html>
